{% extends 'base.html' %}
{% block content %}

<div class="col-sm-2">
  <div class="row">
    <div class="user-detail">
       <h2> {{user.username}} </h2> 
       {% if user.image_url == 'none'%}
          <img class="right-text user-img" src="{{url_for('static', filename='default-pic.png')}}" alt="">
      {% else %}
           <img class="right-text user-img" src="{{user.image_url}}" alt="">
        {% endif%}
       <div> <a href = "mailto: {{user.email}}">{{user.email}}</a> </div>
       <div class="right-text">
        <form method="POST" action="/users/{{user.id}}/follow">
          <button class ="follow-butn">Follow</button>
        </form>
       </div>
      </div>

    <div class="user-detail">
      <h4> {{user.username}}'s games </h4>
      {% for game in user.boardgames %}  
              <div class="card-contents">          
                  <p>{{ game.name }}</p>
              </div>
      {% endfor %}

    </div>
    </div>
    </div>
{% endblock %}
