{% extends 'base.html' %}
{% block content %}
    <div class="main-container">
      <div class = "box">
        <div class="center-title"> <h2> Nearby Players </h2>  </div>
        <ul class="list-group">
          
            {% for userpair in userpairs %}
                <div class="list-group-item"> 
                  {% if userpair[0].image_url == 'none'%}
                  <img class="user-img" src="{{url_for('static', filename='default-pic.png')}}" alt="">
                  {% else %}
                  <img class="user-img" src="{{userpair[0].image_url}}" alt="">
                  {% endif%}

                  <span> <a href= "/users/{{userpair[0].id}}"> {{userpair[0].username}} </a></span>
                  <div class = "right-text">  
                       <span>Location : {{userpair[0].location }}</span>
                      <div>
                        Distance to you: 
                        <span class="dist-span"> {{userpair[1]}}</span> 
                      </div>
                       
                      </div>
                      

                </div>
            {% endfor %}
        </ul>
      </div>       
  </div>
 <script src="{{ url_for('static', filename='distance.js') }}"></script>

    
{% endblock %}
